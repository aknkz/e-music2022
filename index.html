    <div class="whiteKey key" onclick="pianoD4play()"></div>
    <div class="blackKey key" onclick="pianoDsha4play()"></div>
    <div class="whiteKey key" onclick="pianoE4play()"></div>
    <div class="whiteKey key" onclick="pianoF4play()"></div>
    <div class="blackKey key" onclick="pianoFsha4play()"></div>
    <div class="whiteKey key" onclick="pianoG4play()"></div>
    <div class="blackKey key" onclick="pianoGsha4play()"></div>
    <div  class="whiteKey key" onclick="pianoA4play()"></div>

    <div class="container-fluid">
      <div class="navbar-brand">ボタンをクリックすると和音が鳴ります</div>
    </div>
  </nav>

  <div class="chord">
    <button type="button" class="btn btn-secondary btn-sm col-0.5" onclick="chord_Cplay()">C</button>
    <button type="button" class="btn btn-secondary btn-sm col-0.5" onclick="chord_Cshaplay()">C#</button>
    <button type="button" class="btn btn-secondary btn-sm col-0.5" onclick="chord_Dplay()">D</button>
    <button type="button" class="btn btn-secondary btn-sm col-0.5" onclick="chord_Dshaplay()">D#</button>
    <button type="button" class="btn btn-secondary btn-sm col-0.5" onclick="chord_Eplay()">E</button>
    <button type="button" class="btn btn-secondary btn-sm col-0.5" onclick="chord_Fplay()">F</button>

    <button type="button" class="btn btn-secondary btn-sm col-0.5" onclick="chord_Aplay()">A</button>
    <button type="button" class="btn btn-secondary btn-sm col-0.5" onclick="chord_Ashaplay()">A#</button>
    <button type="button" class="btn btn-secondary btn-sm col-0.5" onclick="chord_Bplay()">B</button>
